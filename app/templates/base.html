<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}CVLift{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="site-header">
  <a class="brand" href="{{ url_for('routes.index') }}">CVLift</a>
  <nav>
    <a href="{{ url_for('routes.start') }}">Start</a>
    <a href="{{ url_for('routes.dashboard') }}">Dashboard</a>
    <a href="{{ url_for('auth.login') }}">Login</a>
  </nav>
</header>

<main class="container">{% block content %}{% endblock %}</main>

<footer style="margin-top: 40px; padding: 20px; background: #f9f9f9; text-align: center; font-size: 0.9rem; color: #555;">
  <p>&copy; {{ current_year }} CVLift. All rights reserved.</p>
  <p>
    <a href="{{ url_for('routes.privacy') }}" style="color: #555; text-decoration: none; margin: 0 10px;">Privacy Policy</a> |
    <a href="{{ url_for('routes.terms') }}" style="color: #555; text-decoration: none; margin: 0 10px;">Terms of Service</a>
  </p>
</footer>
</body>
</html>
